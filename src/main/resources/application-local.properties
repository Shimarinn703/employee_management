#-----------------------mybatis-----------------------
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/employee_management?serverTimezone=Asia/Tokyo&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
mybatis-plus.mapper-locations=classpath:mapper/**/*.xml
mybatis-plus.type-aliases-package=com.jhc.employee_management.entity
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.table-underline=true

logging.level.com.baomidou.mybatisplus=info
logging.level.org.apache.ibatis=debug
logging.level.java.sql=debug

file.upload-path=classpath:static/img/upload
file.access-path=/img/upload/